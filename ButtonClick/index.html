<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click to Learn About the Elements!</h1>
    <div class="container">
        <div class="element" onclick="displayName('Hydrogen')">
            <h3>Hydrogen</h3>
            <h1>H</h1>
            <p>1.0078</p>
        </div>
        <div class="element" onclick="displayName('Oxygen')">
            <h3>Oxygen</h3>
            <h1>O</h1>
            <p>15.9999</p>
        </div>
        <div class="element" onclick="displayName('Lithium')">
            <h3>Lithium</h3>
            <h1>Li</h1>
            <p>6.941</p>
        </div>
    </div>
    <button onclick="clicked(this)">Hello</button>
    <script src="script.js"></script>
</body>
</html>
